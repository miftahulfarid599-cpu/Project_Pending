<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Data Harja</title>

<!-- Bootstrap -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

<!-- DataTables -->
<link href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.css" rel="stylesheet">
<link href="https://cdn.datatables.net/buttons/3.0.2/css/buttons.bootstrap5.min.css" rel="stylesheet">

<link rel="stylesheet" href="style.css">
</head>

<body class="dark">

<!-- LOGIN -->
<div id="loginBox" class="login-box">
    <h4 class="mb-3">Login Dashboard</h4>
    <input id="username" class="form-control mb-2" placeholder="Username">
    <input id="password" type="password" class="form-control mb-3" placeholder="Password">
    <button id="loginBtn" class="btn btn-primary w-100">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dashboard" class="d-none">

<nav class="navbar navbar-dark bg-dark px-3">
    <span class="navbar-brand">Project Dashboard</span>
    <div class="d-flex gap-2">
        <button id="darkToggle" class="btn btn-outline-light btn-sm">ðŸŒ™</button>
        <span id="roleBadge" class="badge bg-success align-self-center"></span>
        <button id="logoutBtn" class="btn btn-danger btn-sm">Logout</button>
    </div>
</nav>

<div class="container-fluid mt-4">
    <button id="addBtn" class="btn btn-success mb-3">+ Tambah Data</button>

    <div class="card p-3">
        <table id="dataTable" class="table table-dark table-borderless">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Project</th>
                    <th>Lokasi</th>
                    <th>Hari Tanggal</th>
                    <th>Nama Team</th>
                    <th>Keterangan</th>
                    <th>Modif</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</div>

<!-- MODAL -->
<div class="modal fade" id="dataModal">
  <div class="modal-dialog">
    <form id="dataForm" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Data Project</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="rowIndex">
        <input id="layanan" class="form-control mb-2" placeholder="Project">
        <input id="lokasi" class="form-control mb-2" placeholder="Lokasi">
        <input id="no_layanan" class="form-control mb-2" placeholder="Hari Tanggal">
        <input id="nama" class="form-control mb-2" placeholder="Nama Team">
        <textarea id="alamat" class="form-control" placeholder="Keterangan"></textarea>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary">Simpan</button>
      </div>
    </form>
  </div>
</div>

<!-- JS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
<script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.js"></script>

<script src="https://cdn.datatables.net/buttons/3.0.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.bootstrap5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.html5.min.js"></script>
<script src="https://cdn.datatables.net/buttons/3.0.2/js/buttons.print.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>

<script src="app.js"></script>
</body>
</html>
